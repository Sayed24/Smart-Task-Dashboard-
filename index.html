<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTask Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner-border text-light"></div>
        <p>Loading Dashboard…</p>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <h2 class="logo">SmartTask</h2>

        <ul class="menu">
            <li class="active"><i class="fa fa-home"></i> Dashboard</li>
            <li><i class="fa fa-list-check"></i> Tasks</li>
            <li><i class="fa fa-bell"></i> Activity Log</li>
            <li><i class="fa fa-user"></i> Users</li>
            <li><i class="fa fa-gear"></i> Settings</li>
            <li><i class="fa fa-right-from-bracket"></i> Logout</li>
        </ul>
    </div>

    <!-- Main content -->
    <div id="main">

        <!-- Top bar -->
        <div class="topbar">
            <button id="menuToggle" class="btn btn-dark d-md-none">
                <i class="fa fa-bars"></i>
            </button>
            <h3>Welcome to SmartTask Dashboard</h3>

            <button id="themeToggle" class="btn btn-dark">
                <i class="fa fa-moon"></i>
            </button>
        </div>

        <!-- Stats section -->
        <div class="row g-3 mt-3">
            <div class="col-md-3">
                <div class="card stat">
                    <h4>Total Tasks</h4>
                    <p id="statTotal">0</p>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat">
                    <h4>Completed</h4>
                    <p id="statDone">0</p>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat">
                    <h4>Pending</h4>
                    <p id="statPending">0</p>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card stat">
                    <h4>Users</h4>
                    <p>12</p>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="card mt-4 p-3">
            <h4>Task Progress</h4>
            <canvas id="taskChart"></canvas>
        </div>

        <!-- Task manager -->
        <div class="task-section mt-4">

            <div class="d-flex justify-content-between align-items-center mb-2">
                <h4>Task Manager</h4>
                <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
            </div>

            <!-- Search + Filter -->
            <div class="d-flex gap-2 mt-2">
                <input type="text" id="taskSearch" class="form-control" placeholder="Search tasks…">

                <select id="taskFilter" class="form-select">
                    <option value="all">All</option>
                    <option value="done">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>

            <ul id="taskList" class="mt-3"></ul>
        </div>

        <!-- Activity Log -->
        <div class="card mt-4 p-3">
            <h4>Activity Log</h4>
            <ul id="activityLog"></ul>
        </div>

    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <div class="d-flex justify-content-between">
                    <h4>Add New Task</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <input type="text" id="taskInput" class="form-control mt-2" placeholder="Task name">
                <button id="saveTask" class="btn btn-success mt-3">Save</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
</html>
